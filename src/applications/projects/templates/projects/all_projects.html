{% extends "_base.html" %}
{% block title %}All Projects{% endblock %}
{% block body %}
    <h1>All projects:</h1>
    <div class="all">
            {% for project in object_list %}
                <article>
                    <a href="/projects/{{ project.pk }}/"><h2>{{ project.name }}</h2></a>
                    <strong>{{ project.started }} ~ {{ project.ended }}</strong>
                    <hr>
                    <p>{{ project.description }}</p>
                </article>
            {% endfor %}
    </div>
    <hr>
    <form method="post">
        {{ form.as_p }}
        <button type="submit">Add new project</button>
    </form>

{% endblock %}
